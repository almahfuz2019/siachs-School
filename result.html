<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container ">
        <h1 class="text-center fw-bold h1-tag my-5" id="help">Get In Touch</h1>
        <div class="form py-5 register-form bg-dark">
            <div class="note ">
            </div>
            <div class="form-content mx-5" id="contact">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group my-3">
                            <input type="text" class="form-control" placeholder="Your Name *" value="" />
                        </div>
                        <div class="form-group my-3">
                            <input type="text" class="form-control" placeholder="Phone Number *" value="" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group my-3">
                            <input type="text" class="form-control" placeholder="Your Password *" value="" />
                        </div>
                        <div class="form-group my-3">
                            <input type="text" class="form-control" placeholder="Confirm Password *" value="" />
                        </div>
                    </div>
                </div>
                <div class="text-center mt-4"><button type="button" class="btn btn-light btn3 px-5 py-2  fw-bold">Submit</button></div>
                <br>
            </div>
        </div>
    </div>
    <br>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>

</html>
